<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Grid Gallery</title>
  </head>
  <body class="bg-gray-200">
  <main class="container mx-auto p-4">

    <div class="grid grid-cols-1 md:grid-cols-5 lg:grid-cols-8 gap-7 grid-flow-dense">
      <div class="box col-span-1 aspect-square rounded-md bg-yellow-500">
        <img src="https://loremflickr.com/320/240/dog" class="w-full h-full object-center object-cover" alt="">
      </div>
      <div class="box col-span-1 aspect-square bg-blue-500">azul</div>
      <div class="box col-span-1 lg:col-span-4 aspect-square bg-red-500">rojo:p</div>
      <div class="box col-span-1 aspect-square bg-orange-500">naranja</div>
      <div class="box col-span-1 aspect-square bg-purple-500">morado</div>
      <div class="box aspect-square md:aspect-auto md:col-span-3 bg-pink-500">rosa</div>
      <div class="box col-span-1 aspect-square bg-gray-500">gris</div>
      <div class="box col-span-1 aspect-square bg-cyan-500">cian</div>
      <div class="box col-span-1 aspect-square bg-teal-500">verde</div>
      <div class="box col-span-1 aspect-square bg-lime-500">verde claro</div>
      <div class="box aspect-square md:aspect-auto md:col-span-3 bg-emerald-500">verde esmeralda</div>
      <div class="box col-span-1 aspect-square bg-slate-500">gris azulado</div>
      <div class="box col-span-1 aspect-square bg-rose-500">rosa claro</div>
      <div class="box aspect-square md:aspect-auto md:col-span-3 bg-fuchsia-500">fucsia</div>  
    </div>
  </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
